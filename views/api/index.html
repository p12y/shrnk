<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <title>Shrnk - URL Shortener</title>
    <meta name="description" content="URL Shortener" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <!--VUE DEV-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <!--VUE PROD-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  </head>
  <body>
    <div id="app">
      <nav
        class="navbar is-fixed-top"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            Shr:nk
          </a>
          <button
            v-cloak
            v-on:click="toggleMenu"
            :class="['button navbar-burger', { 'is-active': isMenuActive }]"
            id="burger"
            data-target="navMenu"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div
          v-cloak
          :class="['navbar-menu', { 'is-active': isMenuActive }]"
          id="navMenu"
        >
          <a href="/api" class="navbar-item">
            Docs
          </a>
          <a href="https://github.com/p12y/shrnk" class="navbar-item">
            <i class="fa fa-code-fork" aria-hidden="true"></i>
          </a>
        </div>
      </nav>
      <section class="hero api is-info">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-2">
              Documentation
            </h1>
            <h2 class="subtitle">
              How to use the Shrnk API
            </h2>
          </div>
        </div>
      </section>
      <div class="container api">
        <h3 class="title is-3"><span class="blue">#</span> API</h3>
        <div v-for="(item, index) in items">
          <request-doc-item
            :number="index + 1"
            :title="item.title"
            :command="item.command"
            :description="item.description"
          ></request-doc-item>
        </div>
      </div>
    </div>
    <script src="/client.js"></script>
  </body>
</html>
