<!DOCTYPE html>
<html>
  <head>
    <title>Shrnk - URL Shortener</title>
    <meta name="description" content="URL Shortener" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <navbar></navbar>
      <section class="hero is-success is-fullheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title home is-1">
              Shr:nk
            </h1>
            <h2 class="subtitle">
              URL Shortener
            </h2>
            <div class="card">
              <div class="card-content">
                <div class="field has-addons has-addons-centered">
                  <form v-on:submit="handleSubmit">
                    <div class="control is-expanded">
                      <input
                        ref="input"
                        :class="inputClass"
                        v-model="url"
                        v-on:input="reset(false)"
                        name="url"
                        class="input is-medium"
                        type="text"
                        placeholder="Paste URL here"
                      />
                      <p class="help is-danger">{{ errorMessage }}</p>
                    </div>
                    <div class="control">
                      <button
                        v-if="!isSuccess"
                        type="submit"
                        class="submit button is-info is-medium"
                      >
                        <span class="icon is-small">
                          <i class="fa fa-magic"></i>
                        </span>
                        <span>Shrink</span>
                      </button>
                      <a
                        v-if="isSuccess"
                        v-on:click="copyUrl"
                        class="copy button is-success is-medium"
                      >
                        <span class="icon is-small">
                          <i class="fa fa-clipboard"></i>
                        </span>
                        <span>{{ copyText }}</span>
                      </a>
                    </div>
                  </form>
                </div>
              </div>
              <div v-if="isSuccess" class="another" v-on:click="reset(true)">
                <a>Another?</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/client.js"></script>
  </body>
</html>
